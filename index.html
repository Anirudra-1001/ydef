<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIZ – Cultural Intelligence Engine</title>

<style>
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#1d2671,#c33764);
    color:white;
}
header{
    padding:20px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    background:rgba(0,0,0,0.4);
}
.container{
    width:90%;
    max-width:900px;
    margin:30px auto;
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
}
select, textarea, button{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
    font-size:16px;
}
select, textarea{
    background:white;
    color:black;
}
button{
    background:#ff9800;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#e65100;
}
#result{
    margin-top:20px;
    padding:20px;
    background:rgba(0,0,0,0.6);
    border-radius:10px;
    display:none;
}
.tag{
    display:inline-block;
    background:#4caf50;
    padding:5px 10px;
    border-radius:20px;
    font-size:12px;
    margin-bottom:10px;
}
</style>
</head>
<body>

<header>MIZ – Smart Cultural Wisdom Platform</header>

<div class="container">

<h2>Describe Your Problem</h2>

<select id="book">
<option value="gita">Bhagavad Gita</option>
<option value="quran">Quran</option>
<option value="bible">Bible</option>
<option value="mahabharat">Mahabharat</option>
</select>

<textarea id="problem" rows="4" placeholder="Example: I feel anxiety about exams and future..."></textarea>

<button onclick="generateSolution()">Get Smart Guidance</button>

<div id="result"></div>

</div>

<script>

// ==========================
// LARGE SCALABLE DATABASE
// ==========================

const wisdomDatabase = {

gita: [
{keywords:["stress","exam","career","future"],quote:"You have the right to perform your duty, but not to the fruits of your actions. (2.47)",meaning:"Focus on action not outcome.",application:"Prepare sincerely without result anxiety."},
{keywords:["anger"],quote:"From anger comes delusion; from delusion, loss of memory.",meaning:"Anger clouds judgment.",application:"Pause before reacting emotionally."},
{keywords:["confusion","decision"],quote:"Surrender unto Me alone.",meaning:"Trust divine wisdom.",application:"Take decisions with calm faith."},
{keywords:["fear"],quote:"Be fearless in righteousness.",meaning:"Courage comes from dharma.",application:"Stand for what is right."},
{keywords:["failure"],quote:"A person is made by his belief.",meaning:"Your thoughts shape you.",application:"Maintain positive belief."},
{keywords:["discipline"],quote:"Self-control is strength.",meaning:"Control mind and senses.",application:"Avoid distractions."},
{keywords:["attachment"],quote:"Detach from outcomes.",meaning:"Attachment causes suffering.",application:"Do your best and let go."}
],

quran: [
{keywords:["hardship","pain"],quote:"Indeed, with hardship comes ease. (94:6)",meaning:"Difficulty is temporary.",application:"Stay patient in tough times."},
{keywords:["fear","anxiety"],quote:"Allah is with those who are patient.",meaning:"Patience brings support.",application:"Trust the process."},
{keywords:["guidance"],quote:"Allah guides whom He wills.",meaning:"Seek guidance sincerely.",application:"Pray for clarity."},
{keywords:["anger"],quote:"Control anger and forgive.",meaning:"Forgiveness brings peace.",application:"Respond calmly."},
{keywords:["gratitude"],quote:"If you are grateful, I will increase you.",meaning:"Gratitude multiplies blessings.",application:"Practice daily thankfulness."}
],

bible: [
{keywords:["failure"],quote:"I can do all things through Christ who strengthens me.",meaning:"Faith gives strength.",application:"Retry with confidence."},
{keywords:["worry","stress"],quote:"Cast all your anxiety on Him.",meaning:"Release your worries.",application:"Pray instead of overthinking."},
{keywords:["love"],quote:"Love your neighbor as yourself.",meaning:"Kindness matters.",application:"Treat others respectfully."},
{keywords:["forgiveness"],quote:"Forgive, and you will be forgiven.",meaning:"Let go of grudges.",application:"Choose peace."},
{keywords:["hope"],quote:"Faith can move mountains.",meaning:"Believe strongly.",application:"Never lose hope."}
],

mahabharat: [
{keywords:["jealousy","comparison"],quote:"Jealousy destroys wisdom.",meaning:"Comparison causes suffering.",application:"Focus on self-growth."},
{keywords:["anger"],quote:"Anger leads to destruction.",meaning:"Control emotions.",application:"Think before reacting."},
{keywords:["ego"],quote:"Ego blinds the wise.",meaning:"Stay humble.",application:"Avoid arrogance."},
{keywords:["duty"],quote:"Follow your dharma.",meaning:"Responsibility defines character.",application:"Do what is right."},
{keywords:["loyalty"],quote:"True loyalty builds strength.",meaning:"Value relationships.",application:"Stay committed."}
]

};

// ==========================
// SMART MATCH ENGINE
// ==========================

function generateSolution(){
const book = document.getElementById("book").value;
const text = document.getElementById("problem").value.toLowerCase();
const resultDiv = document.getElementById("result");

let bestMatch=null;
let maxScore=0;

wisdomDatabase[book].forEach(entry=>{
let score=0;
entry.keywords.forEach(word=>{
if(text.includes(word)){
score+=2;
}
});
if(score>maxScore){
maxScore=score;
bestMatch=entry;
}
});

if(bestMatch){
resultDiv.innerHTML=`
<div class="tag">High Confidence Match</div>
<h3>Guidance:</h3>
<p><b>Quote:</b> ${bestMatch.quote}</p>
<p><b>Meaning:</b> ${bestMatch.meaning}</p>
<p><b>Real Life Application:</b> ${bestMatch.application}</p>
`;
}else{
resultDiv.innerHTML=`
<h3>General Guidance:</h3>
<p>Stay patient, act ethically, and trust that clarity will come with time.</p>
`;
}

resultDiv.style.display="block";
}

</script>

</body>
</html>
